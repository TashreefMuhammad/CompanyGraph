<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Network Graph</title>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-graph.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-data-adapter.min.js"></script>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        anychart.onDocumentReady(function () {
            anychart.data.loadJsonFile("https://raw.githubusercontent.com/TashreefMuhammad/CompanyGraph/main/CompanyGraph.json", function (data) {
                // create a chart from the loaded data
                var chart = anychart.graph(data);
                // set the title
                chart.title("Network Showing Connected Companies in DSE");

                // access nodes
                var nodes = chart.nodes();

                // set the shape of nodes
                nodes.normal().shape("circle");
                nodes.hovered().shape("circle");
                nodes.selected().shape("circle");  

                // set the size of nodes
                nodes.normal().width(4);
                nodes.hovered().width(40);
                nodes.selected().width(400);

                // set the stroke of nodes
                nodes.normal().stroke(null);
                nodes.hovered().stroke("#333333", 3);
                nodes.selected().stroke("#333333", 3);

                // set the fill of nodes
                nodes.normal().fill("blue");
                nodes.hovered().fill("white");
                nodes.selected().fill("#ff1a1a");

                // enable the labels of nodes
                chart.nodes().labels().enabled(true);

                // configure the labels of nodes
                chart.nodes().labels().format("{%id}");
                chart.nodes().labels().fontSize(5);
                chart.nodes().labels().fontWeight(600);

                // draw the chart
                chart.container("container").draw();
            });
        });
    </script>
</body>

</html>
